<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cup Pong Starter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "orbit": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 10, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // Table
    const tableGeometry = new THREE.BoxGeometry(10, 0.5, 20);
    const tableMaterial = new THREE.MeshPhongMaterial({ color: 0xf5f5f5 });
    const table = new THREE.Mesh(tableGeometry, tableMaterial);
    table.position.y = -0.25;
    scene.add(table);

    // Cups
    // Define cup profile points
    const points = [];
    points.push(new THREE.Vector2(0.45, 0));  // bottom inner
    points.push(new THREE.Vector2(0.6, 0));   // bottom outer
    points.push(new THREE.Vector2(0.8, 1.7)); // top outer
    points.push(new THREE.Vector2(0.6, 1.65)); // top inner
    points.push(new THREE.Vector2(0.6, 0));  // close profile

    const cupGeometry = new THREE.LatheGeometry(points, 64);
    const cupMaterial = new THREE.MeshPhongMaterial({ color: 0xff2c2c, side: THREE.DoubleSide });
    const cup2Material = new THREE.MeshPhongMaterial({ color: 0xfa8072, side: THREE.DoubleSide });
    

    // First set of cups (3-2-1)
    const rows = 3;
    for (let row = 0; row < rows; row++) {
        const cupsInRow = rows - row;
        for (let i = 0; i < cupsInRow; i++) {
            const cup = new THREE.Mesh(cupGeometry, cupMaterial);
            cup.position.x = (i - (cupsInRow - 1) / 2) * 2;
            cup.position.y = 0.14;
            cup.position.z = -8 + row * 2;
            scene.add(cup);
        }
    }

    // Second set of cups (1-2-3) on the other end
    for (let row = 0; row < rows; row++) {
      for (let i = 0; i <= row; i++) {
        const cup = new THREE.Mesh(cupGeometry, cup2Material);
        cup.position.x = (i - row / 2) * 2;
        cup.position.y = 0.14;
        cup.position.z = 5 + row * 2;
        scene.add(cup);
      }
    }

    // Ball
    const ballGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xFAF9F6 });
    const ball = new THREE.Mesh(ballGeometry, ballMaterial);
    ball.position.set(0, 0.3, 0);
    scene.add(ball);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
