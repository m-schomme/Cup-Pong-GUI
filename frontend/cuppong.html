<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automated Cup Pong</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f0f0f0; 
      margin: 0; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
      align-items: center;
    }
    h1 { margin-top: 20px; }
    #gameArea { display: none; width: 100%; }
    #statusBar {
      display: flex; 
      justify-content: space-around; 
      width: 100%;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    #table {
      position: relative;
      width: 90vw; height: 50vh;
      background: #00723f;
      border: 10px solid white;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .side {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .cup {
      width: 50px; height: 70px;
      background: red;
      border-radius: 0 0 50% 50%;
      margin: 0 5px;
      border: 2px solid black;
      transition: opacity 0.5s ease;
    }
    .hit { opacity: 0.3; }
    #controls { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>

  <h1>Automated Cup Pong</h1>

  <div id="nameEntry">
    <input type="text" id="player1Name" placeholder="Player 1 Name">
    <input type="text" id="player2Name" placeholder="Player 2 Name">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameArea">
    <div id="statusBar">
      <div>Turn: <span id="currentPlayer"></span></div>
      <div>Balls Left: <span id="ballsLeft">2</span></div>
    </div>

    <div id="table">
      <div class="side" id="player1Side">
        <div class="row"><div class="cup" id="p1_cup1" onclick="cupHit(1,1)"></div></div>
        <div class="row"><div class="cup" id="p1_cup2" onclick="cupHit(1,2)"></div><div class="cup" id="p1_cup3" onclick="cupHit(1,3)"></div></div>
        <div class="row"><div class="cup" id="p1_cup4" onclick="cupHit(1,4)"></div><div class="cup" id="p1_cup5" onclick="cupHit(1,5)"></div><div class="cup" id="p1_cup6" onclick="cupHit(1,6)"></div></div>
      </div>
      <div class="side" id="player2Side">
        <div class="row"><div class="cup" id="p2_cup1" onclick="cupHit(2,1)"></div></div>
        <div class="row"><div class="cup" id="p2_cup2" onclick="cupHit(2,2)"></div><div class="cup" id="p2_cup3" onclick="cupHit(2,3)"></div></div>
        <div class="row"><div class="cup" id="p2_cup4" onclick="cupHit(2,4)"></div><div class="cup" id="p2_cup5" onclick="cupHit(2,5)"></div><div class="cup" id="p2_cup6" onclick="cupHit(2,6)"></div></div>
      </div>
    </div>

    <div id="controls">
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script>
    let players = ["",""];
    let currentPlayerIndex = 0; 
    let ballsRemaining = 2;

    function startGame() {
      players[0] = document.getElementById("player1Name").value || "Player 1";
      players[1] = document.getElementById("player2Name").value || "Player 2";
      currentPlayerIndex = 0;
      ballsRemaining = 2;
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      updateStatus();
    }

    function updateStatus() {
      document.getElementById("currentPlayer").innerText = players[currentPlayerIndex];
      document.getElementById("ballsLeft").innerText = ballsRemaining;
    }

    function cupHit(playerNum, cupNum) {
      const cupId = `p${playerNum}_cup${cupNum}`;
      document.getElementById(cupId).classList.add("hit");

      ballsRemaining--;
      if (ballsRemaining === 0) {
        setTimeout(nextTurn, 500);
      }
      updateStatus();
    }

    function nextTurn() {
      ballsRemaining = 2;
      currentPlayerIndex = (currentPlayerIndex + 1) % 2;
      updateStatus();
    }

    function resetGame() {
      document.querySelectorAll('.cup').forEach(cup => cup.classList.remove("hit"));
      currentPlayerIndex = 0;
      ballsRemaining = 2;
      updateStatus();
    }
  </script>

</body>
</html>
